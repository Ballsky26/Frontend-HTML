<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="fname">First Name : </label> <br />
      <input type="text" id="fname" name="fname" value="ari" /><br />
      <label for="mname">Middle Name : </label> <br />
      <input type="text" id="mname" name="mname" value="dwi" /><br />
      <label for="lname">Last Name : </label> <br />
      <input type="text" id="lname" name="lname" value="rock" /><br />
      <input type="submit" value="submit" /> <br />
      <br />
    </form>

    <form>
      <label for="nama">Nama : </label> <br />
      <input type="text" value="ballsky" /><br />
      <label for="jeniskel">Jenis Kelamin</label>
      <select name="jeniskel" id="jeniskel">
        <option value="laki">Laki-Laki</option>
        <option value="perempuan">Perempuan</option>
      </select>
      <br />
      <label for="alamat">Alamat : </label><br />
      <textarea name="alamat" id="alamat" cols="30" rows="10">
Tuliskan alamat</textarea
      ><br />
      <button type="submit">Kirim</button>
    </form>
  </body>
</html>
